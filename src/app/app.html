<header
  class="
    d-flex
    bef
    bef-bg-bg1M
    justify-content-evenly
    px-2
    pt-3
    align-items-start
    position-fixed
    top-0
    bef-z-5
    w-100
  "
>
  <!-- Icon -->
  <a
    href="/"
    [routerLink]="['/']"
    class="rounded-circle text-center iconMontano overflow-hidden"
  >
    <!--   class="w-max-75 d-block mx-auto h-max-25vh my-3" -->
    <img
      *ngIf="main && main.logo && main.logo.location"
      src="{{ urlMain + 'get-file/' + main.logo.location }}"
      alt="{{ main.logo.title }}"
    />
  </a>

  <!-- Title -->
  <a
    href="/"
    [routerLink]="['/']"
    class="bef bef-w-65per mx-auto titleMontano text-decoration-none"
  >
    <h1 class="text-center h2">
      Montaño &
      <wbr />
      Reyes Arrazola,
      <wbr />
      S.C.
    </h1>
    <hr class="w-75 d-block mx-auto my-1" />
    <h2 class="text-center">Estudio Legal</h2>
  </a>

  <!-- Menu -->
  <button
    class="btn menuIconContainer rounded-circle p-0 m-0"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasMenu"
    aria-controls="offcanvasMenu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      fill="currentColor"
      class="bi bi-list d-block mx-auto my-2"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
      />
    </svg>
  </button>

  <!-- Off-canvas -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasMenu"
    aria-labelledby="offcanvasMenuLabel"
    data-bs-scroll="true"
  >
    <div class="offcanvas-header">
      <div></div>
      <h5 class="offcanvas-title text-center h2" id="offcanvasMenuLabel">
        Menú
      </h5>
      <button
        type="button"
        class="btn-close text-reset p-0 me-2"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <ul class="w-75 p-0 my-5 mx-auto">
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto bef bef-text-linkM text-decoration-none"
            href="/"
            [routerLink]="['/']"
            data-bs-dismiss="offcanvas"
          >
            Inicio
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto bef bef-text-linkM text-decoration-none"
            href="/soluciones"
            [routerLink]="['/soluciones']"
            data-bs-dismiss="offcanvas"
          >
            Soluciones
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto bef bef-text-linkM text-decoration-none"
            href="/we"
            [routerLink]="['/we']"
            data-bs-dismiss="offcanvas"
          >
            Nosotros
          </a>
        </li>
        <!-- <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto bef bef-text-linkM text-decoration-none"
            href="/publications"
            [routerLink]="['/publications']"
            data-bs-dismiss="offcanvas"
          >
            Publicaciones
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto bef bef-text-linkM text-decoration-none"
            href="/blog"
            [routerLink]="['/blog']"
            data-bs-dismiss="offcanvas"
          >
            Blog
          </a>
        </li> -->
        <li
          *ngIf="identity && identity.role === 'ROLE_ADMIN'"
          class="text-center my-4 h3"
        >
          <a
            class="d-block mx-auto bef bef-text-linkM text-decoration-none"
            href="/admin"
            [routerLink]="['/admin']"
            data-bs-dismiss="offcanvas"
          >
            Panel de administración
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
<main class="my-5 py-4 mx-auto bef bef-bg-gray__OPA__0_25 bef-hmn-100vh">
  <!-- CONTENT -->
  <router-outlet></router-outlet>
</main>

  <!-- Mail -->
  <a
    id="mailIcon"
    href="mailto:{{ main.mail }}"
    title="mailto:{{ main.mail }}"
    *ngIf="main && main.mail"
    target="_blank"
  >
    <svg
